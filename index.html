<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="src/assets/shiva_logo.png" alt="Shiva logo" class="image web-logo">
        <nav class="header__btns">
            <a href="#" class="header__btn home">Home</a>
            <a href="#" class="header__btn about-us">About</a>
            <a href="#" class="header__btn contact-us">Contact</a>
            <a href="#" class="header__btn login">Login</a>
        </nav>
    </header>
    <main>
        <section id="form">
            <div class="form-box">
                <h2 class="form__title">Log<span class="i">i</span>n</h2>
                <form action="#">
                    <div class="input-box">
                        <input name="email" type="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" name="psw" required>
                        <label for="psw">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#">Forgot your password?</a>
                    </div>
                    <button type="submit" class="btn form__login">Login</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
